<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, hight=device-hight,  initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" type="text/css" href="bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css" >
    <script type="text/javascript" src="bootstrap-5.3.0-alpha2-dist/js/bootstrap.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="Signup v1.css" >

    <title>Sign up</title>
</head>
<body>
    <!--Upper border-->
    <video autoplay muted loop id="myVideo">
        <source src="Images/pexels-oleg-gamulinskii-2611250-3840x2160-30fps.mp4" type="video/mp4">
      </video>
    
    <dev class="ubod1">
    
    </dev>
    
   
    
    <!-- Login area -->
    <dev class="SA1">
        <br><br>
        <img id="loginimg" src="Images/recreate 1.3.png">
        <p style="color: aliceblue; font-size: xx-large; "> Create Account</p>
        <br>
        <br>
        <dev class="SA2">
    
            
    
            <form id="Sform">
                <div class="form-check">
                    <label for="name" style="color: white;  "> Name</label><br>
                    <input type="text" class="area" id="name" name="name"><br><br>
                </div>
                
                <div class="form-check">
                    <label for="usname" style="color: white;  ">User Name</label><br>
                    <input type="text" class="area" id="usname" name="usname"><br><br>
                </div>
                
                <div class="form-check">
                <label for="Address" style="color: white;  "> Address</label><br>
                <input type="text" class="area" id="Address" name="Address"><br><br>
                </div>

                <div class="form-check">
                <label for="ContNo" style="color: white;  "> Contact Number</label><br>
                <input type="text" class="area" id="ContNo" name="ContNo"><br><br>
                </div>

                <div class="form-check">
                <label for="Password" style="color: white;  "> Password</label><br>
                <input type="password" class="area" id="Password" name="Password"><br><br>
                </div>

                <div class="form-check">
                <label for="Email" style="color: white;  "> Email</label><br>
                <input type="email" class="area" id="Email" name="Email"><br><br>
                </div>

                <div class="form-check">
                <label for="cPassword" style="color: white;  "> Conform Password</label><br>
                <input type="cpassword" class="area" id="cPassword" name="cPassword"><br><br>
                </div>
                
                <button type="reset" class="btn btn-outline-secondary" style="color: white;">Reset</button>
                <button type="button" class="btn btn-outline-secondary" style="color: white;" onclick="window.location.href='Loginpage v1.html'">Cancel</button>
                <button type="submit" class="btn btn-primary" style="background-color: rgb(255, 0, 0); border-color: red; color: white;">Submit</button>
            </form> 
        </dev>
    </dev> 
    
    
        <!--Lower border-->
        <dev class="Lbod1">
            
        </dev>
    
    </body>
</html>
